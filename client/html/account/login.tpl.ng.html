<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Sign In</h3>
            </div>
            <form name="myForm">
                <div class="modal-body">
                    <div class="error-box" ng-if="login.error">{{login.error}}</div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">ID</label>
                        <input type="text" class="form-control" ng-model="login.id"  id="ID" placeholder="ID" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" ng-model="login.pw" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="login.isAuto"> Auto Login
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default btn-lg btn-block" ng-click="doLogin()" ng-disabled="!!myForm.$error.required || disabledButtom">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
