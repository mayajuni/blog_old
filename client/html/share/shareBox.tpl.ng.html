<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Share Box</h3>
            </div>
            <div class="modal-body text-center">
                <div>
                    <button class="btn btn-lg btn-primary share-button" ng-click="facebookShare()">
                        <i class="fa fa-facebook"></i>
                    </button>
                    <button class="btn btn-lg btn-danger share-button" ng-click="googleShare()">
                        <i class="fa fa-google-plus"></i>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default btn-lg btn-block" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
