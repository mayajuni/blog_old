<aside class="menu-box-right" id="menuBox">
    <nav>
        <h5 class="sidebar-header">Navigation</h5>
        <ul class="nav">
            <li ng-repeat="list in menuList" ng-class="{'active' : list.active}">
                <a ng-if="!list.subMenuList" ng-href="{{list.url}}">{{list.name}}</a>
                <a ng-if="!!list.subMenuList" type="button" data-toggle="collapse" data-target="#{{list.name}}" aria-expanded="false">
                    <i ng-class="list.icon"></i> {{list.name}}
                </a>
                <ul class="sub-nav collapse" ng-if="!!list.subMenuList" id="{{list.name}}" ng-class="{'in' : list.active}">
                    <li ng-repeat="subList in list.subMenuList" ng-class="{'active' : subMenuList.active}">
                        <a ng-href="{{subList.url}}">
                            {{subList.name}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</aside>
