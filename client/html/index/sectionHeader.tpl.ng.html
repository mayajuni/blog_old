<article class="intro-header" ng-style="{'background-image': 'url(/imgs/sectionHeader/'+ (!data.backImg ? 'main' : data.backImg)+'.jpg)'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="title-box" ng-style="">
                    <h1>{{data.title | nullToStr: "DongJun's Blog" | firstCharUpper}}</h1>
                    <hr class="small">
                    <span class="sub-title">{{data.subTitle | nullToStr: "Welcome to my blog"}}</span>
                </div>
            </div>
        </div>
    </div>
</article>
