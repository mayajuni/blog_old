<div class="ngdialog-message">
    <h2>Sign In</h2>
    <hr>
    <div class="login-error-box" ng-if="login.error">{{login.error}}</div>
    <div class="form-group">
        <label for="exampleInputEmail1">ID</label>
        <input type="text" class="form-control" ng-model="login.id"  id="ID" placeholder="ID" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" ng-model="login.pw" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="isAuto"> Auto Login
        </label>
    </div>
    <hr>
</div>
<div class="ngdialog-buttons mt">
    <button type="submit" class="btn btn-default btn-lg btn-block" ng-click="doLogin()" ng-disabled="!!myForm.$error.required">Login</button>
</div>
