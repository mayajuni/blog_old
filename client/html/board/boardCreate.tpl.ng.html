<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title">Create Board</h3>
            </div>
            <form name="myForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title" >Title</label>
                        <input type="text" class="form-control" id="title" ng-model="board.title" placeholder="Title" ng-blur="checkName()" required />
                    </div>
                    <div class="form-group">
                        <label for="title" >File</label>
                        <input type="text" class="form-control" id="title" ng-model="board.title" placeholder="Title" ng-blur="checkName()" required />
                    </div>
                    <div class="form-group">
                        <label for="content" >Content</label>

                    </div>
                </div>
                <div class="modal-footer" ng-if="!!division">
                    <button class="btn btn-default btn-lg btn-block" ng-click="submit()"
                            ng-disabled="!!myForm.$error.required || disabledButtom">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
